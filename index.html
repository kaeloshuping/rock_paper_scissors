<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-container">
        <div id="header-text">Whoever reaches 5 points first wins!</div>
        <div id="scores">
            <div id="user-score">0</div>
            <div id="computer-score">0</div>
        </div>
        <div class="button-container">
                <div class="btns">
                    <button class="btn rock" id="ROCK">ROCK</button>
                    <button class="btn paper" id="PAPER">PAPER</button>
                    <button class="btn scissor" id="SCISSORS">SCISSOR</button>
                </div>
        </div>
        <div id="result">Click a button to play!</div>
    </div>
</body>
</html>
